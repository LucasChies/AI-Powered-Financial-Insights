<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Cryptocurrencies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-balance-scale"></i> Compare Cryptocurrencies</h1>
        <form method="POST" onsubmit="showLoading()">
            <label for="symbol1">Cryptocurrency Symbol 1</label>
            <input type="text" id="symbol1" name="symbol1" required>
            <label for="symbol2">Cryptocurrency Symbol 2</label>
            <input type="text" id="symbol2" name="symbol2" required>
            <label for="symbol3">Cryptocurrency Symbol 3</label>
            <input type="text" id="symbol3" name="symbol3" required>
            <button type="submit"><i class="fas fa-search"></i> Compare</button>
        </form>
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Fetching data...
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
