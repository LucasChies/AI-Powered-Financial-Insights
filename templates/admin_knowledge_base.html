<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Knowledge Base</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin: Knowledge Base</h1>
        <a href="{{ url_for('add_topic') }}" class="button">Add New Topic</a>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topics %}
                <tr>
                    <td>{{ topic.title }}</td>
                    <td>
                        <a href="{{ url_for('edit_topic', id=topic.id) }}" class="button">Edit</a>
                        <form action="{{ url_for('delete_topic', id=topic.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="button" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
