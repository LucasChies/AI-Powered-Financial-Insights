<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-search-dollar"></i> Cryptocurrency Analysis </h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" onsubmit="showLoading()">
            <label for="crypto_symbol">Enter Cryptocurrency Symbol:</label>
            <input type="text" id="crypto_symbol" name="crypto_symbol" required>
            <button type="submit"><i class="fas fa-chart-line"></i> Analyze</button>
        </form>
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Fetching data...
        </div>
        <a href="/" class="button"><i class="fas fa-home"></i> Back to Home</a>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
