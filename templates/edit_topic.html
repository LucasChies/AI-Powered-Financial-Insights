<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Topic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Topic</h1>
        <form method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ topic.title }}" required>
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" required>{{ topic.content }}</textarea>
            <button type="submit" class="button">Update Topic</button>
        </form>
        <a href="{{ url_for('admin_knowledge_base') }}" class="button">Back</a>
    </div>
</body>
</html>
