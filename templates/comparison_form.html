<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-balance-scale"></i> Compare Two Stocks</h1>
        <form method="POST" onsubmit="showLoading()">
            <label for="ticker1">Stock 1 Ticker:</label>
            <input type="text" id="ticker1" name="ticker1" required>
            <label for="ticker2">Stock 2 Ticker:</label>
            <input type="text" id="ticker2" name="ticker2" required>
            <label for="ticker3">Stock 3 Ticker:</label>
            <input type="text" id="ticker3" name="ticker3" required>
            <button type="submit"><i class="fas fa-search"></i> Compare</button>
        </form>
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Fetching data...
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
